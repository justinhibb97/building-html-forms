<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Learning the Forms</title>
    </head>
    <body>
        <form action="" method="post">
            <fieldset>
                <legend>Add User</legend>
                <div>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="first_name">
                </div>

                <div>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="last_name">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email_address">
                </div>

                <div>
                    <label for="status">Status</label>
                    <select id="status" name="user_status">
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="guest">Guest</option>
                    </select>
                </div>

                <div>
                    <p>Choose your favorite programming language:</p>
                    <input type="radio" id="html" name="html" value="html">
                    <label for="html">HTML</label><br>
                    <input type="radio" id="css" name="css" value="css">
                    <label for="css">CSS</label><br>
                    <input type="radio" id="javascript" name="javascript" value="javascript">
                    <label for="javascript">JavaScript</label><br><br>
                </div>

                <div>
                    <label for="comments">Comments</label>
                    <textarea id="comments" name="comments"></textarea>
                </div>

                <div>
                    <br><label for="currentdate">Current Date</label>
                    <input type="date" id="currentdate" name="date">
                </div>

                <div>
                    <br><input type="checkbox" id="newsletter" name="newsletter" value="newsletter">
                    <label for="newsletter">Sign up for newsletter</label>

                    <br><input type="checkbox" id="termsconditions" name="termsconditions" value="termsconditions">
                    <label for="termsconditions">Agree to terms and conditions</label>
                </div>

                <div>
                    <br><button type="submit">Submit</button>
                </div>
            </fieldset>
        </form>
    </body>
</html>
